<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Order Id</th>
        <th scope="col">Date</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody  *ngFor="let order of orders">
      <tr [routerLink]="['/orderdetails/', order.orderId]">
        <th scope="row">{{order.orderId}}</th>
        <td>{{order.orderDate}}</td>
        <td>{{order.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
